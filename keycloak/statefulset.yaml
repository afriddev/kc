apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  namespace: his-keycloak
spec:
  replicas: 2
  serviceName: keycloak
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:26.0.2
        args: ["start"]
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL_HOST
          value: postgres.his-keycloak.svc.cluster.local
        - name: KC_DB_URL_PORT
          value: "5432"
        - name: KC_DB_URL_DATABASE
          value: keycloak
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef: { name: keycloak-postgres-secrets, key: POSTGRES_USER }
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef: { name: keycloak-postgres-secrets, key: POSTGRES_PASSWORD }
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef: { name: keycloak-postgres-secrets, key: KEYCLOAK_ADMIN_USER }
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef: { name: keycloak-postgres-secrets, key: KEYCLOAK_ADMIN_PASSWORD }
        - name: KC_PROXY
          value: "edge"
        - name: KC_DB_SCHEMA_UPDATE_MODE
          value: "update"
        ports:
        - containerPort: 8080
          name: http
